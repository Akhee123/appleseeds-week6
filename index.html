<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 2D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid">
    </div>
    <div id="utility-bar">
        <div id="tools">
            <div id="pickaxe"></div>
            <div id="shovel"></div>
            <div id="axe"></div>
        </div>
        <div id="blocks">
            <div id="grass"></div>
            <div id="stone"></div>
            <div id="wood"></div>
            <div id="leaves"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
